{% extends 'base.html'%}{% block content %}

<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">


<!-- <header class="intro-header" style="background-image: "url({{ url_for('static', filename='images/emotion.jpg') }})"></header> -->

<body>
    <!--  <img align="middle" src="{{url_for('static', filename='emotion.jpg')}}">
    <p style="background-image: url('emotion.jpg');">
       <p ></p> background-image: url({{ url_for('static', filename='img/home.jpg') }})  -->
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div class="title signup">
                Signup Form
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="{{url_for('index')}}" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <!--  <a href="{{ url_for('index') }}" type="submit"> Login</a>
                         <div class="button">
                            <a href="{{url_for('index')}}" class="info-btn">Login</a>
                        </div>  -->
                        <input type="submit" value="Login">
                        <!--  <button id="Enter" type="button" onclick="/index" class="button">Enter</button>  -->
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>
                <form action="{{url_for('index')}}" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
    </p>
</body>


{% endblock %}
